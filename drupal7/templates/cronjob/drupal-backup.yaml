{{- if .Values.drupal.backup.enabled }}
{{- if semverCompare ">=1.21" $.Capabilities.KubeVersion.GitVersion }}
apiVersion: batch/v1
{{- else }}
apiVersion: batch/v1beta1
{{- end }}
kind: CronJob
metadata:
  name: {{ template "drupal7.fullname" . }}-drupal-backup
  labels:
    app.kubernetes.io/name: {{ include "drupal7.name" . }}
    helm.sh/chart: {{ include "drupal7.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  schedule: "{{ .Values.drupal.backup.schedule }}"
  startingDeadlineSeconds: 100
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: {{ include "drupal7.name" . }}
            helm.sh/chart: {{ include "drupal7.chart" . }}
            app.kubernetes.io/instance: {{ .Release.Name }}
            app.kubernetes.io/managed-by: {{ .Release.Service }}
        spec:
{{- if .Values.drupal.tolerations }}
          tolerations:
{{ toYaml .Values.drupal.tolerations | indent 10 }}
{{- end }}
{{- if .Values.drupal.nodeSelector }}
          nodeSelector:
{{ toYaml .Values.drupal.nodeSelector | indent 12 }}
{{- end }}
          restartPolicy: OnFailure
          containers:
          - name: drush
            image: "{{ .Values.drupal.image }}:{{ default .Chart.AppVersion .Values.drupal.tag }}"
            imagePullPolicy: {{ default "" .Values.drupal.imagePullPolicy | quote }}
            command:
            - '/bin/sh'
            - '-c'
            - |
                # Errors should fail the job
                set -e

                # Wait for DB to be available
                until drush sql:query 'SHOW TABLES;'; do echo Waiting for DB; sleep 3; done
                echo DB available

                # Check Drush status
                drush status

                # Run cron
                BACKUPNAME=$(date +%Y%m%d.%H%M%S)
                mkdir -p /backup/$BACKUPNAME
                echo "Backup DB"
                {{- if .Values.mysql.enabled }}
                drush -y sql-dump {{ .Values.drupal.backup.sqlDumpArgs }} --extra-dump=--no-tablespaces | gzip > /backup/$BACKUPNAME/db.sql.gz
                {{- else }}
                drush -y sql-dump {{ .Values.drupal.backup.sqlDumpArgs }} | gzip > /backup/$BACKUPNAME/db.sql.gz
                {{- end }}
                echo "Backup public files"
                tar {{ .Values.drupal.backup.filesArgs }} -czvf /backup/$BACKUPNAME/files.tar.gz --directory=sites/default/files .
                echo "Backup private files"
                tar {{ .Values.drupal.backup.privateArgs }} -czvf /backup/$BACKUPNAME/private.tar.gz --directory=/private .
            env:
{{- if .Values.external.enabled }}
            - name: EXTERNAL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "drupal7.fullname" . }}
                  key: databasePassword
{{- else if .Values.mysql.enabled }}
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-mysql"
                  key: mysql-password
{{- else if .Values.postgresql.enabled }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-postgresql"
                  key: password
{{- end }}
{{- if .Values.redis.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-redis"
                  key: redis-password
{{- end }}
            - name: DRUPAL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ include "drupal7.fullname" . }}"
                  key: password
{{- if .Values.extraVars }}
{{ toYaml .Values.extraVars | indent 12 }}
{{- end }}
            volumeMounts:
            - name: cm-drupal
              readOnly: true
              mountPath: /usr/local/etc/php/php.ini
              subPath: php.ini
            - name: cm-drupal
              readOnly: true
              mountPath: /usr/local/etc/php/conf.d/opcache-recommended.ini
              subPath: opcache-recommended.ini
            - name: cm-drupal
              readOnly: true
              mountPath: /usr/local/etc/php-fpm.d/www.conf
              subPath: www.conf
            - name: cm-drupal
              mountPath: /var/www/html/sites/default/settings.php
              subPath: settings.php
              readOnly: true
            - name: cm-drupal
              mountPath: /var/www/html/sites/default/extra.settings.php
              subPath: extra.settings.php
              readOnly: true
            - name: ssmtp
              mountPath: /etc/ssmtp/ssmtp.conf
              subPath: ssmtp.conf
              readOnly: true
            - name: twig-cache
              mountPath: /cache/twig
            - name: backup
              mountPath: /backup
{{- if not .Values.drupal.disableDefaultFilesMount }}
            - name: files
              mountPath: /var/www/html/sites/default/files
              subPath: public
            - name: files
              mountPath: /private
              subPath: private
{{- end }}
{{- if .Values.drupal.volumeMounts }}
{{ toYaml .Values.drupal.volumeMounts | indent 12 }}
{{- end }}
{{- if .Values.proxysql.enabled }}
          - name: proxysql
            image: proxysql/proxysql:2.1.0
            imagePullPolicy: Always
            ports:
              - containerPort: 6032
              - containerPort: 6033
            volumeMounts:
              - name: configfiles
                mountPath: "/etc/proxysql"
                readOnly: true
            livenessProbe:
              tcpSocket:
                port: 6032
              periodSeconds: 60
            command: ["/usr/bin/proxysql", "--initial", "-f", "-c", "/etc/proxysql/proxysql.conf"]
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0
              runAsGroup: 999
{{- else if .Values.pgbouncer.enabled }}
          - name: pgbouncer
            image: mcr.microsoft.com/azure-oss-db-tools/pgbouncer-sidecar:latest
            imagePullPolicy: Always
            ports:
              - containerPort: 5432
            volumeMounts:
              - name: configfiles
                mountPath: "/etc/pgbouncer"
                readOnly: true
            livenessProbe:
              tcpSocket:
                port: 5432
              periodSeconds: 60
            lifecycle:
              preStop:
                exec:
                  command: ["/bin/sh", "-c", "killall -INT pgbouncer && sleep 120"]
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ['all']
{{- end  }}
          {{- if .Values.drupal.imagePullSecrets }}
          imagePullSecrets:
{{ toYaml .Values.drupal.imagePullSecrets | indent 12 }}
          {{- end }}
          # Allow non-root user to access PersistentVolume
          securityContext:
{{ toYaml .Values.drupal.securityContext | indent 12 }}
          volumes:
          - name: cm-drupal
            configMap:
              name: {{ include "drupal7.fullname" . }}
          - name: ssmtp
            secret:
              secretName: {{ include "drupal7.fullname" . }}-ssmtp
              items:
                - key: ssmtp.conf
                  path: ssmtp.conf
          - name: twig-cache
            emptyDir: {}
          - name: backup
{{- if .Values.drupal.backup.volume }}
{{ toYaml .Values.drupal.backup.volume | indent 12 }}
{{- else }}
            emptyDir: {}
{{- end }}
{{- if .Values.drupal.persistence.enabled }}
          - name: files
            persistentVolumeClaim:
              claimName: {{ template "drupal7.fullname" . }}-drupal
{{- else if or (.Values.azureFile.enabled) (.Values.sharedDisk.enabled) }}
          - name: files-public
            persistentVolumeClaim:
              claimName: {{ include "drupal7.fullname" . }}-public
          - name: files-private
            persistentVolumeClaim:
              claimName: {{ include "drupal7.fullname" . }}-private
{{- else if not .Values.drupal.disableDefaultFilesMount }}
          - name: files
            emptyDir: {}
{{- end }}
{{- if .Values.proxysql.enabled }}
          - name: configfiles
            secret:
              secretName: {{ include "drupal7.fullname" . }}-proxysql
{{- else if .Values.pgbouncer.enabled }}
          - name: configfiles
            secret:
              secretName: {{ include "drupal7.fullname" . }}-pgbouncer
{{- end }}
{{- if .Values.drupal.volumes }}
{{ toYaml .Values.drupal.volumes | indent 10 }}
{{- end }}
{{- end }}
