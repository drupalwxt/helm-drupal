dependencies:
  - name: mysql
    version: 0.19.0
    repository: https://kubernetes-charts.storage.googleapis.com
    condition: mysql.enabled
  - name: minio
    version: 2.4.14
    repository: https://kubernetes-charts.storage.googleapis.com
    condition: minio.enabled
  - name: postgresql
    version: 7.0.1
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: postgresql.enabled
